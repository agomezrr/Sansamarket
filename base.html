<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sansamarket</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family:'Times New Roman', Times, serif
            
           
        }
        .logo {
            width: 150px;
            height: auto; 
            
        }
        .navbar {
            background-color:white;
            padding: 1rem;
            display: flex;
            justify-content: space-between; 
            align-items: start; 
        }

        .navbar .left, .navbar .right {
            display: flex;
            align-items: start;
        }

        .navbar a {
        color: black; /* Color del texto */
        background-color: gainsboro; /* Color de fondo (azul) */
        padding: 10px 15px; /* Espaciado interno */
        border-radius: 5px; /* Bordes redondeados */
        text-decoration: none; /* Quita el subrayado */
        transition: background-color 0.3s; /* Transición suave para el cambio de color */
        margin: 0 1rem; /* Espacio entre botones */
    }

    .navbar a:hover {
        background-color:rgb(0, 0, 0); /* Color de fondo al pasar el mouse (más oscuro) */
    }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgb(226, 225, 225);
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .productos-link {
        font-size: 2rem; /* Tamaño de la fuente más grande */
        color: black; /* Color del texto negro */
        text-decoration: none; /* Elimina el subrayado */
        
        }

        .productos-link:hover {
        color: gray; /* Cambia el color al pasar el mouse (opcional) */
        }
        .lupa {
            width: 25px;
            height: auto; 
            
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: white;
            color: black;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="left">
            <img src="logo.JPG" class="logo">
            <a href="usuarios/perfil.html">Mi perfil</a>
            <a href="{% url 'usuarios:editar_perfil' %}">Editar Perfil</a>
        </div>
        <div class="right">
            
            <form method="post" action="{% url 'usuarios:logout' %}" style="display: inline;">
                
                <button type="submit" style="background: none; border: none; color: #f2f2f2; cursor: pointer; padding: 14px 16px; text-align: center; text-decoration: none;">Cerrar Sesión</button>
            </form>
       
            <a href="usuarios/registro.html">Registrarse</a>
            <a href="usuarios/login.html">Iniciar Sesión</a>
        

        </div>
        
    
     
    
    </div>
    
    <div class="container">
        <img src="OIP.jpg" class="lupa">
        <a href="productos/explorar.html"class="productos-link">Productos</a>
        
    </div>

    <footer>
        <p>&copy; 2024 Sansamarket. Creado por Equipo 8 'Los Tres'.</p>
    </footer>

</body>
</html>
