<style>
.btn {
    display: inline-block;
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 1rem;
    text-decoration: none;
    color: white;
    background-color: rgb(125, 125, 250);
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    cursor: pointer;
}

.btn:hover {
    background-color: rgba(255, 0, 0, 0.486); /* Rojo para hover */
    transform: scale(1.05);
}

.btn:active {
    transform: scale(0.95); /* Efecto de clic */
}

/* Estilo para el botón rojo */
.btn-rojo {
    background-color: red; /* Rojo */
}

.btn-rojo:hover {
    background-color: #D32F2F; /* Rojo oscuro al hacer hover */
}

/* Estilo para el enlace como botón amarillo */
.btn-amarillo {
    display: inline-block;
    background-color: #FFEB3B; /* Amarillo */
    color: black;
    padding: 12px 20px;
    border-radius: 25px;
    text-decoration: none; /* Para eliminar el subrayado */
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn-amarillo:hover {
    background-color: #FBC02D; /* Amarillo más oscuro */
    transform: scale(1.05);
}

</style>
{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-rojo">Ingresar</button> <!-- Botón rojo para ingresar -->
    </form>
    <p>¿No tienes una cuenta? <a href="{% url 'usuarios:registro' %}" class="btn-amarillo">Regístrate aquí</a>.</p> <!-- Enlace como botón amarillo -->
</div>
{% endblock %}
