{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sansamarket{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 1rem;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 1rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'productos:lista_productos' %}">Productos</a>
        {% if user.is_authenticated %}
            <a href="{% url 'usuarios:perfil' user.pk %}">Mi perfil</a>
            <a href="{% url 'usuarios:editar_perfil' %}">Editar Perfil</a>
            <form method="post" action="{% url 'usuarios:logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: #f2f2f2; cursor: pointer; padding: 14px 16px; text-align: center; text-decoration: none;">Cerrar Sesión</button>
            </form>
        {% else %}
            <a href="{% url 'usuarios:registro' %}">Registrarse</a>
            <a href="{% url 'usuarios:login' %}">Iniciar Sesión</a>
        {% endif %}
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Sansamarket. Creado por Equipo 8 'Los Tres'.</p>
    </footer>

</body>
</html>
