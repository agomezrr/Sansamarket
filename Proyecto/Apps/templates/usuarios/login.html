{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h2>Iniciar Sesión</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<p>¿No tienes una cuenta? <a href="{% url 'usuarios:registro' %}">Regístrate aquí</a>.</p>
{% endblock %}
