{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Perfil de {{ usuario.username }}</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>Nombre de usuario:</strong> {{ usuario.username }}</p>
                <p class="card-text"><strong>Email:</strong> {{ usuario.email }}</p>
                <!-- Agrega más información del usuario según sea necesario -->
                <a href="{% url 'productos:lista_productos' %}" class="btn btn-primary mt-3">Volver a la lista de productos</a>
            </div>
        </div>
    </div>
{% endblock %}
