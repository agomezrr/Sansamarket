<style>
    .btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px; /* Espacio entre el texto y los botones */
    font-size: 1rem;
    text-decoration: none;
    color: white;
    background-color: red; /* Color de fondo rojo */
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    .btn:hover {
    background-color: darkred; /* Color m√°s oscuro cuando se pasa el cursor */
    transform: scale(1.05); /* Efecto de hover */
    }
    
    .btn-rojo {
    background-color: red;
    padding: 12px 25px;
    text-align: center;
    margin: 50px; 
    }
    
    .botones {
    text-align: start; /* Alinea los botones al centro */
    margin-top: 50px;
    }
    </style>
{% extends 'base.html' %}

{% block title %}Bienvenido a Sansamarket{% endblock %}

{% block content %}
<div class="inicio">
    <h1>Bienvenido a Sansamarket</h1>
    <p>Tu plataforma para intercambiar y vender objetos de segunda mano entre Sansanas y Sansanos.</p>
    <div class="botones">
        <a href="{% url 'productos:lista_productos' %}" class="btn">Explorar Productos</a>
        <a href="{% url 'usuarios:registro' %}" class="btn">Registrarse</a>
    </div>
</div>
{% endblock %}
