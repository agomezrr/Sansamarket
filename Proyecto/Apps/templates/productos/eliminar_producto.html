<!-- productos/templates/productos/eliminar_producto.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro de que quieres eliminar "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'productos:lista_productos' %}">Cancelar</a>
{% endblock %}
