{% extends 'base.html' %}

{% block content %}
    <h1>Lista de Productos</h1>
    <a href="{% url 'agregar_producto' %}">Agregar Producto</a>
    <ul>
        {% for producto in productos %}
            <li>
                {{ producto.nombre }} - {{ producto.precio }} 
                <a href="{% url 'actualizar_producto' producto.pk %}">Editar</a>
                <a href="{% url 'eliminar_producto' producto.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
